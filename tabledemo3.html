<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    
</head>
<body>
    <h3 style="text-align: center;">Test Table With Merge Cell</h3>
    <table border="5" cellspace="5" cellpadding="7" style="margin-left: auto; margin-right: auto;">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Avereage</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>

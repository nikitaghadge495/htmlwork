<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 2px solid;
        }
        
        table {
            border-collapse: collapse;
        }
        
        table {
            width: 100%;
            height: 200%;
        }
        
        table,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table cellspace="5" cellpadding="5">
        <tr>
            <th colspan="6">Student Record</th>
        </tr>
        <tr>
            <th colspan="3">Personal Record</th>
            <th colspan="3">Acadamic Record</th>
        </tr>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
            <th rowspan="2">Marks</th>
            <th rowspan="2">persentage</th>
            <th rowspan="2">grade</th>
        </tr>
        <tr>
            <th>Zip Code</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Nikita</td>
            <td>410504</td>
            <td>pune</td>
            <td>90</td>
            <td>98</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Gayatri</td>
            <td>412504</td>
            <td>pune</td>
            <td>68</td>
            <td>98</td>
            <td>b+</td>
        </tr>
        <tr>
            <td>Pratiksha</td>
            <td>890504</td>
            <td>Mumbai</td>
            <td>78</td>
            <td>95</td>
            <td>A</td>
        </tr>
    </table>
</body>

</html>
